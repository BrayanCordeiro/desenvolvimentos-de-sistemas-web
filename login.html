<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Amparo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon">
</head>
<body class="telaLogin">
    <script src="script.js"></script>
    <div class="divLogin">
        <form class="formLogin">
            <h2>Login</h2>
            <input type="text" placeholder="E-mail" id="emailLogin">
            <input type="password" placeholder="Senha" id="senhaLogin">
            <input type="submit" value="Entrar" onclick="logar(); return false">
            <a href="cadastro.html">Cadastre-se</a>
            <a href="index.html">Voltar</a>
        </form>
    </div>
</body>
</html>
